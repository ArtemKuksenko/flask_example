{% extends "base.html" %}

{% block content %}
    <div class="edit-post">
        <h1>Слово не воробей, никто не воробей кроме воробья</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.text.label }}<br>
                {{ form.text(size=32) }}
            </p>

            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
